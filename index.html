<html>

<head>
    <title>Trigger a file download on Button click</title>
    <style>
        * {
            box-sizing: border-box;
        }
        button {
            margin-top: 1rem;
            background-color: #3f3f3f;
            color: #fff;
            text-decoration: none;
            padding: 20px;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <center>
        <h2>Trigger a file download on Button click</h2>
        <img 
            src="./sea.jpeg"
            alt="sample_image"
        >
        <br>
        <button onclick="window.location.href='./sea.jpeg';">Download (open in a new Page)</button>
        <br><br><br>
        <a href="./sea.jpeg" download="sea.jpeg"><button>Download (started)</button></a>
    </center>
</body>

</html>
